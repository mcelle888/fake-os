<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake OS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left-container">
            <section class="icon-background">
                <div class="icons">
                    <img src="./assets/icons/bin.ico" alt="computer">
                    <p>Recycle Bin</p>
                </div>
                <div class="icons">
                    <img src="./assets/icons/folder.ico" alt="files">
                    <p>My Files</p>
                </div>
                <div class="icons">
                    <img src="./assets/icons/calc.ico" alt="calculator">
                    <p>Calculator</p>
                </div>
                <div class="icons">
                    <img src="./assets/icons/msn.ico" alt="msn">
                    <p>MSN</p>
                </div>
                <div class="icons">
                    <img src="./assets/icons/media.ico" alt="computer">
                    <p>Media Player</p>
                </div>
            </section>

            <div class="menu-container">
                <article class = "menu">
                    <p>content</p>
                </article>
            </div>
        </div>

   
          
        <div class="application-container">
                
        </div>

    </main>
    <footer>
        <div class="start">
            <button class="start-button"><img class="windows-icon" src="./assets/icons/windows-icon.ico" alt="windows-icon">
                start</button>
        </div>
        <div class="tabs-container">
            <p>TABS</p>
        </div>
        <div class="tray-container">
            <div>
                <img class="icon-tray" src="./assets/icons/computer.ico" alt="computer">
                <img class="icon-tray" src="./assets/icons/sec.ico" alt="err">
                <img class="icon-tray" src="./assets/icons/bluetooth.ico" alt="bluetooth">
                <img class="icon-tray" src="./assets/icons/volume.ico" alt="sound">
            </div>
            <div class="time-box">
                <p id="time"></p>
            </div>
        </div>
    </footer>
</body>
</html>
